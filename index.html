   <body>
      <div class="wrapp">
         <div class="wrapp-hero">
            <div class="wrapp-hero-block">
               <div class="wrapp-hero-block-logo">
                  <img src="/images/logo.svg" alt="logo company" />
               </div>

               <h1 class="wrapp-hero-block-title">
                  <span>WE'RE</span>
                  Coming soon
               </h1>
               <p class="wrapp-hero-block-text"
                  >Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                  up-to-date with announcements and our launch deals.</p
               >

               <form class="wrapp-hero-block-form">
                  <input type="email" class="wrapp-hero-block-form-email" placeholder="Email Address" required />
                  <button type="submit" class="wrapp-hero-block-form-btn">
                     <img src="images/icon-arrow.svg" alt="icon" />
                  </button>
                  <span class="wrapp-hero-block-form-error">Please provide a valid email</span>
                  <span class="wrapp-hero-block-form-icon">
                     <img src="images/icon-error.svg" alt="Error icon" />
                  </span>
               </form>
            </div>
         </div>

         <div class="wrapp-image">
            <picture>
               <source media="(max-width:599px)" srcset="/images/hero-mobile.jpg" />
               <source media="(min-width:600px)" srcset="/images/hero-desktop.jpg" />
               <img src="/images/hero-desktop.jpg" alt="hero images" />
            </picture>
         </div>
      </div>
      <script src="javascript/script.js"></script>
